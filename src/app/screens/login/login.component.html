<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-5 mt-5 shadow-sm p-0 rounded">
            <div class="thumbnail">
                <img src="https://tcd-theme.com/wp-content/uploads/2021/06/quiz-maker00.jpg" style="height: 200px;width:100%;object-fit:cover">
            </div>
            <form [formGroup]="user" (submit)="login()" class="p-3">
                <div *ngIf="!loginSuccess" class="alert alert-danger">Tài khoản hoặc mật khẩu không chính xác</div>
                <div class="form-group">
                    <input type="email" formControlName="email" placeholder="Enter email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Enter password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                <p class="text-center mt-3">Hoặc</p>
                <div class="d-grid">
                    <button type="button" (click)="signInWithGoogle()" class="btn btn-success"><i class="fab fa-google"></i> Đăng nhập bằng Google</button>
                </div>
                <p class="text-center mt-2">Bạn chưa có tài khoản? <a [routerLink]="'/register'">Đăng ký</a></p>
            </form>
        </div>
    </div>
</div>
