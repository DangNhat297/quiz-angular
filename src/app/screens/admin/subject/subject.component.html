<div class="row">
    <div class="card mt-3">
        <div class="card-header">Danh sách môn học</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Mã môn học</th>
                        <th>Tên môn học</th>
                        <th class="text-end">Hành động</th>
                    </tr>
                </thead>
                <tbody *ngIf="listSubjects.length > 0">
                    <tr *ngFor="let s of listSubjects">
                        <td><img style="width:150px;height:auto;object-fit:cover" src="/assets/img/logos/{{ s.Logo }}"></td>
                        <td class="fw-bold">{{ s.Code }}</td>
                        <td class="fw-bold">{{ s.Name }}</td>
                        <td class="text-end">
                            <a [routerLink]="'/admin/mon-hoc/' + s.Code + '/cau-hoi'" placement="top" ngbTooltip="Chi tiết" class="btn btn-success mr-1"><i class="fas fa-eye"></i></a>
                            <!-- <a [routerLink]="'/admin/mon-hoc/edit/' + s.id" placement="top" ngbTooltip="Sửa" class="btn btn-primary mx-1"><i class="fas fa-edit"></i></a> -->
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
