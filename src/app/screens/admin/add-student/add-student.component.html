<div class="row">
    <div class="card mt-3">
        <div class="card-header">Thêm người dùng</div>
        <div class="card-body">
            <div class="col-12">
                <form [formGroup]="user" (submit)="addStudent()">
                    <div class="form-group">
                        <label>Họ tên</label>
                        <input type="text" formControlName="fullname" class="form-control">
                        <div *ngIf="submitted && registerFormControl['fullname'].errors">
                            <span class="text-danger" *ngIf="registerFormControl['fullname'].errors['required']">Vui lòng nhập họ tên</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control">
                        <div *ngIf="submitted && registerFormControl['email'].errors">
                            <span class="text-danger" *ngIf="registerFormControl['email'].errors['required']">Vui lòng nhập email</span>
                            <span class="text-danger" *ngIf="registerFormControl['email'].errors['email']">Nhập sai định dạng email</span>
                            <span class="text-danger" *ngIf="registerFormControl['email'].errors['exist']">Email đã tồn tại trên hệ thống</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" formControlName="password" class="form-control">
                        <div *ngIf="submitted && registerFormControl['password'].errors">
                            <span class="text-danger" *ngIf="registerFormControl['password'].errors['required']">Vui lòng nhập mật khẩu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Học phí</label>
                        <input type="number" formControlName="schoolfee" class="form-control">
                        <div *ngIf="submitted && registerFormControl['schoolfee'].errors">
                            <span class="text-danger" *ngIf="registerFormControl['schoolfee'].errors['required']">Vui lòng nhập học phí</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formFile">Avatar</label>
                        <input class="form-control"  type="file" id="formFile" (change)="uploadFile($event)" accept="image/*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="avatar" placeholder="Link ảnh..." readonly>
                    </div>
                    <div class="form-group">
                        <label>Vai trò</label>
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" formControlName="isAdmin" value="admin" type="checkbox" id="admin">
                            <label for="admin" class="custom-control-label">Quản trị</label>
                        </div>
                    </div>
                    <div class="mt-3 ">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
