<div class="row">
    <div class="card mt-3">
        <div class="card-header">Thêm môn học</div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label>Mã môn học</label>
                    <input type="text" placeholder="Nhập mã môn học..." class="form-control">
                </div>
                <div class="form-group">
                    <label>Tên môn học</label>
                    <input type="text" placeholder="Nhập tên môn học..." class="form-control">
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input type="file" class="form-control-file" (change)="uploadFile($event)" accept="image/*">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Link ảnh..." [value]="urlResult" readonly>
                </div>
                <button class="btn btn-primary">Lưu</button>
            </form>
        </div>
    </div>
</div>
