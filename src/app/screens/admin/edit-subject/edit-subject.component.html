<div class="row">
    <div class="card mt-3">
        <div class="card-header">Thêm môn học</div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" placeholder="ID Môn học" class="form-control" [value]="subject.id" readonly>
                </div>
                <div class="form-group">
                    <label>Mã môn học</label>
                    <input type="text" placeholder="Nhập mã môn học..." [value]="subject.Code" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tên môn học</label>
                    <input type="text" placeholder="Nhập tên môn học..." [value]="subject.Name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input type="file" class="form-control-file" accept="image/*">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Link ảnh..." [value]="subject.Logo" readonly>
                </div>
                <button class="btn btn-primary">Lưu</button>
                <a [routerLink]="'/admin/mon-hoc'" class="btn btn-info ml-1">Quay lại</a>
            </form>
        </div>
    </div>
</div>
